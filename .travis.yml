language: php

php:
  - 5.3.3
  - 5.4

before_install:
 - curl -s https://getcomposer.org/installer | php
 - php composer.phar install --prefer-source --dev --no-interaction
 - mkdir -p build/logs

script:
 - php vendor/bin/phpunit --bootstrap test/bootstrap.php

after_script:
 - php vendor/bin/coveralls